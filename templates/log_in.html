{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block body %}

<main id="main">
    <!-- ======= Login Section ======= -->
    <section id="login" class="contact">
        <div class="container">

            <div class="section-title">
                <h2>Login Form</h2>
            </div>

        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="row">
                        <img src="static/img/hospital.jpg" class="img-fluid" style="height: 360px;" alt="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <lable><h5>Email <span style="color:red">*</span></h5></lable>
                            <input type="email" class="form-control" name="username" id="username" placeholder="Email Address" 
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <lable><h5>Password <span style="color:red">*</span></h5></lable>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                                required>
                        </div>
                        <div class="text-center mt-3"><button class="btn btn-primary" type="submit">Login</button></div>
                        <div class="form-group mt-3">
                            <p>Don't have an account? <a href="register">Register</a> </p>
                        </div>
                        
                    </form>
                </div>

            </div>

        </div>
    </section><!-- End Login Section -->
</main>

{% endblock body %}
