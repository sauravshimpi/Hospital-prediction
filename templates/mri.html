{% extends 'base.html' %}
{% block title %}Dashboard{% endblock title %}
{% block body %}
{% if user.is_authenticated %}
<main id="main">
    <!-- ======= NON_MRI Section ======= -->
    <section id="register" class="contact">
        <div class="container">
            <div class="section-title">
                <h2>Patient Details</h2>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row justify-content-center m-auto">
                        <div class="row col-lg-10 ">
                            <h3>Personal Information</h3>
                            <hr>
                            <div class="col-lg-3">
                                <div class="form-group mt-3">
                                    <label class="form-group" for="{{form.first_name.id_for_lable}}">
                                        <h5>Patient First Name <span style="color:red">*</span></h5>
                                    </label>
                                    {{form.first_name}}
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group mt-3">
                                    <label class="form-group" for="{{form.last_name.id_for_lable}}">
                                        <h5>Patient Last Name <span style="color:red">*</span></h5>
                                    </label>
                                    {{form.last_name}}
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group mt-3">
                                    <label class="form-group" for="{{form.contact.id_for_lable}}">
                                        <h5>Contact No <span style="color:red">*</span></h5>
                                    </label>
                                    {{form.contact}}
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group mt-3">
                                    <label class="form-group" for="{{form.age.id_for_lable}}">
                                        <h5>Age <span style="color:red">*</span></h5>
                                    </label>
                                    {{form.age}}
                                </div>
                            </div>
                            
                        </div>
                        <div class="row col-lg-10 justify-content-center m-auto mt-3">
                            <div class="col-lg-5">
                                <label class="form-group" for="{{form.age.id_for_lable}}">
                                    <h5>Upload MRI Image <span style="color:red">*</span></h5>
                                {{form.mri_image}}
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary mt-3 mx-3" type="submit">Submit</button>
                            <a class="btn btn-dark mt-3" href="dashboard">Go to Dashboard</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section><!-- End Login Section -->
</main>
{% endif %}
{% endblock body %}
